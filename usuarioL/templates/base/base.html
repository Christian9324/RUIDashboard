<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <nav class="py-4 px-6 flex justify-between bg-teal-500">
        <a href="/" class="text-white ">{% block navigation %} {% endblock navigation %}info </a>
        <div class="space-x-4">

            {% comment %} <a href="/" class="py-4 px-6 bg-teal-600 rounded-xl text-white ">Sing in</a> {% endcomment %}
            {% if request.user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white ">Dashboard</a>
                <a href="{% url 'logout' %}" class="py-4 px-6 bg-red-600 rounded-xl text-white ">Log out</a>
            {% else %}
                <a href="{% url 'log-in' %}" class="py-4 px-6 bg-teal-300 rounded-xl text-white ">Log in</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    
    {% endblock content %}

    <footer class="py-8 px-6 text-center bg-gray-400">
        <p class="text-xs text-gray-700 ">2023 - Informacion RUI</p>
    </footer>
</body>
</html>
